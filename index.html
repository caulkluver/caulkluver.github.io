<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jayden.ng</title>
    <style>
        @font-face {
            font-family: 'HelveticaBold';
            src: url('fonts/bold.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'HelveticaMedium';
            src: url('fonts/medium.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            background-color: #08030A;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling on the body */
            position: relative;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header-container {
            position: fixed;
            top: 5px; /* Adjust this value to make the space slightly bigger */
            left: 0;
            width: 100%;
            background-color: #08030A;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 10;
        }

        
        .header {
            font-family: 'HelveticaBold', sans-serif;
            font-size: min(3.5vw, 26px); /* Slightly larger font size */
            color: #F2EDEA;
            white-space: nowrap;
            padding-left: 10px;
            letter-spacing: -1px; /* Slightly tighter letter spacing */
        }
        
        .header span {
            font-family: 'HelveticaMedium', sans-serif;
            color: #878282;
            font-size: min(3.2vw, 18px); /* Slightly larger font size for the span */
            letter-spacing: -0.5px; /* Slightly tighter letter spacing */
        }

        
        /* This container allows scrolling */
        .image-container {
            position: absolute;
            top: calc(min(4vw, 24px) + 5px);
            left: 0;
            width: 100%;
            height: calc(100vh - min(4vw, 24px));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto; /* Allow horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrolling */
        }

        img {
            height: 100%; /* Fill the container's height */
            width: auto; /* Maintain the aspect ratio */
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">NATURAL SELECTION (2023) <span>by Jayden Nguyen</span></div>
    </div>
    <div class="image-container">
        <img src="pics/finalalways.jpg" alt="NATURAL SELECTION (2023) by Jayden Nguyen">
    </div>

    <script>
        function forceReflow() {
            // Triggering a reflow by reading an element's offsetHeight or offsetWidth
            const header = document.querySelector('.header-container');
            const imageContainer = document.querySelector('.image-container');
            
            // Temporarily change a style, then revert it
            header.style.visibility = 'hidden';
            header.offsetHeight; // Trigger a reflow
            header.style.visibility = 'visible';
        }

        // Event listener to handle resize and zoom events
        window.addEventListener('resize', forceReflow);
    </script>
</body>
</html>
