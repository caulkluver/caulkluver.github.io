<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Zoomable Full-Size Image</title>
    <style>
        @font-face {
            font-family: 'HelveticaBold';
            src: url('fonts/bold.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'HelveticaMedium';
            src: url('fonts/medium.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            background-color: #08030A; /* Custom background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: auto; /* Allows scrolling when zoomed */
            touch-action: pinch-zoom; /* Enables pinch-to-zoom on touch devices */
            padding: 20px; /* Adjustable padding */
            box-sizing: border-box;
        }
        
        .title {
            font-family: 'HelveticaBold', sans-serif;
            font-size: calc(1.5 * var(--text-scale, 16px));
            color: white;
            text-align: left;
            width: 100%;
            padding: var(--padding, 10px);
        }
        
        .author {
            font-family: 'HelveticaMedium', sans-serif;
            font-size: calc(1.0 * var(--text-scale, 16px));
            color: white;
            text-align: left;
            width: 100%;
            padding: var(--padding, 10px);
        }
        
        img {
            max-width: none;
            max-height: none;
            width: 100%;
            height: auto;
            object-fit: contain;
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="title">NATURAL SELECTION (2023)</div>
    <div class="author">Jayden Nguyen</div>
    <img src="pics/finalalways.jpg" alt="NATURAL SELECTION (2023) by Jayden Nguyen">
</body>
</html>
