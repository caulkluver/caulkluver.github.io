<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jayden.ng</title>
    <style>
        @font-face {
            font-family: 'HelveticaBold';
            src: url('fonts/bold.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'HelveticaMedium';
            src: url('fonts/medium.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            background-color: #08030A;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;   
            overflow: hidden;
            position: relative;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header-container {
            position: fixed;
            top: 5px;
            left: 0;
            width: 100%;
            background-color: #08030A;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 10;
        }

        .header {
            font-family: 'HelveticaBold', sans-serif;
            font-size: min(3.5vw, 26px);
            color: #F2EDEA;
            white-space: nowrap;
            padding-left: 10px;
            letter-spacing: -1px;
        }
        
        .header span {
            font-family: 'HelveticaMedium', sans-serif;
            color: #878282;
            font-size: min(3.2vw, 18px);
            letter-spacing: -0.5px;
        }

        .image-container {
            position: absolute;
            top: calc(min(4vw, 24px) + 5px);
            left: 0;
            width: 100%;
            height: calc(100vh - min(4vw, 24px));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
        }

        img {
            height: 100%;
            width: auto;
            display: block;
            margin: 0 auto;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">NATURAL SELECTION (2023) <span>by Jayden Nguyen</span></div>
    </div>
    <div class="image-container">
        <img id="artwork" src="pics/finalalways_lowres.jpg" alt="NATURAL SELECTION (2023) by Jayden Nguyen">
    </div>

    <script>
        function forceReflow() {
            const header = document.querySelector('.header-container');
            header.style.visibility = 'hidden';
            header.offsetHeight;
            header.style.visibility = 'visible';
        }

        function swapToHighRes() {
            const img = document.getElementById('artwork');
            const highResSrc = 'pics/finalalways.jpg';
            
            const highResImage = new Image();
            highResImage.src = highResSrc;
            highResImage.onload = function() {
                img.src = highResSrc;
                // setTimeout(() => {
                //     img.src = highResSrc;
                // }, 2000); // Switch to high-res after 2 seconds
            };
        }
        
        window.addEventListener('resize', forceReflow);
        swapToHighRes();
    </script>
</body>
</html>
